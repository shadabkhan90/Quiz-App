<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quiz Stats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Quiz Statistics</h2>
        <div th:if="${stats}" class="mt-4">
            <p>Total Questions Attempted: <span th:text="${stats.totalQuestions}"></span></p>
            <p>Correct Answers: <span th:text="${stats.correctAnswers}"></span></p>
            <p>Score: <span th:text="${stats.correctAnswers + '/' + stats.totalQuestions}"></span></p>
        </div>
        
        <a th:href="@{/question(userId=${stats.userId})}" class="btn btn-primary">Continue Quiz</a>
        <a href="/" class="btn btn-secondary">Start New Quiz</a>
    </div>
</body>
</html>
